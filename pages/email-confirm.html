<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .message {
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="message" id="message">Confirming your email...</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const messageElement = document.getElementById('message');

    if (token) {
        fetch(`http://localhost:8189/auth/confirm?token=${token}`)
            .then(response => {
                if (response.ok) {
                    let countdown = 3;
                    messageElement.innerHTML = `‚úÖ Your email has been confirmed successfully!<br>You will be redirected in <span id="countdown">${countdown}</span> seconds...`;

                    const interval = setInterval(() => {
                        countdown--;
                        document.getElementById('countdown').textContent = countdown;
                        if (countdown === 0) {
                            clearInterval(interval);
                            window.location.href = "https://post-hub-project.com/pages/login-page.html";
                        }
                    }, 1000);
                } else {
                    messageElement.textContent = "‚ö†Ô∏è This confirmation link is invalid or expired.";
                }
            })
            .catch(() => {
                messageElement.textContent = "üö´ An error occurred. Please try again later.";
            });
    } else {
        messageElement.textContent = "‚ùå No token provided.";
    }
</script>
</body>
</html>
