<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
        var path = window.location.pathname;
        if (path.endsWith('/')) path += 'index.html';
        else if (!path.endsWith('.html')) path += '.html';
        window.location.replace(path);
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
