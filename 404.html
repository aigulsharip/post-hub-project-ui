<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
        (function() {
            const path = window.location.pathname;

            if (path !== '/' && !path.endsWith('.html')) {
                const newPath = path + '.html';
                window.location.replace(newPath);
            }
        })();
    </script>
</head>
<body>
<p>Redirecting…</p>
</body>
</html>
